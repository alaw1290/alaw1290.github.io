{% assign pages = site.pages | where_exp: 'page', 'page.position >= 0' | sort: 'position'%}
{% if pages %}
{% endif %}
{% for page in pages %}
    <button class="section-title">{{ page.title }}</button>
    <div class="section-content">
      <p>{{ page.content | markdownify}}</p>
    </div>
{% endfor %}
<script src="{{ '/assets/js/collapse.js' | relative_url }}"></script>
