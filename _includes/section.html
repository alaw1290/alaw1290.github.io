{% assign pages = site.pages | where_exp: 'page', 'page.position >= 0' | sort: 'position'%}
{% if pages %}
{% endif %}
{% for page in pages %}
<div class="section">
  <div class="section-title">{{ page.title }}</div>
  <div class="section-content">
    <p>{{ page.content | markdownify}}</p>
  </div>
</div>
{% endfor %}
<script src="{{ '/assets/js/sidescroll.js' | relative_url }}"></script>
